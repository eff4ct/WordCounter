<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css"/>
    <title>Word counter</title>
</head>
<body>

    <h3>Welcome to my word counter, 
    please write your text in the text box below and discover the number of words present in your text 
    by validating with the button "Count Words".</h3>

    <!-- Text area for user input -->
    <textarea id="text" rows="4" cols="50" placeholder="Please enter your text here..."></textarea>

    <br>

    <!-- Button to trigger word counting -->
    <button onclick="number()">Count Words</button>

    <!-- Display area for the word count result -->
    <p id="result"></p>
    
    <!-- import of the JavaScript script -->
    <script src="src/script.js"></script>
</body>
</html>
